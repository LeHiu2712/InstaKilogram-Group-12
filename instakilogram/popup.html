<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .popup{
      width: 200px;
      border: solid 2px #333;
      box-shadow: 5px 10px #888888;
      padding: 20px;
      box-sizing: content-box;
      border-radius: 4px;
    }
    #btnUnderstand{
      background-color: yellow;
      padding: 10px;
      border-radius: 8px;
    }  

   
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <h2>I use cookies</h2>
    <p>My website uses cookies neccesary for its basic functioning. By continuing browsing, you consent to my use of cookies and other technologies</p>
    <div class="btn">
      <button id="btnUnderstand">I understand</button>
      <a href="w3schools.com">Learn more</a>
    </div>
  </div>
</body>
<script>
  
  let btnUnderstand= document.getElementById("btnUnderstand");
  let popup= document.getElementById("popup");
  btnUnderstand.addEventListener("click", ()=>{
    popup.style.display="none";
    localStorage.setItem('popup', 'off');
  });
  if (localStorage.getItem('popup')=='off'){
    popup.style.display="none";
  }
</script>
</html>
